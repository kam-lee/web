<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转中...</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        window.onload = function() {
            setTimeout(function() {
                window.location.href = 'https://mp.weixin.qq.com/s/uUU0UUmviwODC9rJxrGeTA'; // 将此URL替换为你想跳转的URL
            }, 10); // 设置1秒延迟，确保页面加载完成后再跳转
        }
    </script>
</head>

<body>
    <div class="container">
        <p>如果没有自动跳转，请点击<a href="https://mp.weixin.qq.com/s/uUU0UUmviwODC9rJxrGeTA">这里</a>。</p>
        <!-- 将此URL替换为你想跳转的URL -->
    </div>
</body>

</html>
